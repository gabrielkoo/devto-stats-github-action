name: Update Dev.to Stats

on:
  schedule:
    # Run daily at 0 AM UTC
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Create .env file
      run: |
        echo "DEVTO_API_KEY=${{ secrets.DEVTO_API_KEY }}" > .env

    - name: Fetch updated stats
      run: python fetch_stats.py --from-second-last-day

    - name: Generate graphs
      run: |
        mkdir -p graphs
        python generate_advanced_graph.py --metric combined --output ./graphs/devto_combined_graph.svg
        python generate_advanced_graph.py --metric views --output ./graphs/devto_views_graph.svg
        python generate_advanced_graph.py --metric reactions --output ./graphs/devto_reactions_graph.svg
        python generate_top_articles.py --metric views --count 3 --output ./graphs/top_3_views.svg
        python generate_top_articles.py --metric reactions --count 3 --output ./graphs/top_3_reactions.svg

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ graphs/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update dev.to stats - $(date +'%Y-%m-%d')"
          git push
        fi
